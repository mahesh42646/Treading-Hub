name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/Ubuntu/Treading-Hub
          curl -X POST http://localhost:3009/deploy || echo "Webhook failed, trying manual deployment"
          git pull
          npm run build
          pm2 restart all
          sudo systemctl reload nginx
