server {
    server_name 0fare.com www.0fare.com;
        client_max_body_size 1G;    

    # Health check
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Frontend (Next.js on :3002)
    location / {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (Node.js on :9988)
    location /api/ {
        proxy_pass http://127.0.0.1:9988/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/0fare.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/0fare.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.0fare.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = 0fare.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name 0fare.com www.0fare.com;
    return 404; # managed by Certbot

